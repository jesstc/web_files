<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
      
      var weight = 53 , hight = 1.63 ;
      var BMI = weight / hight / hight ;
      
      if ( BMI >= 25 ){
        document.writeln("<p>肥胖</p>");
      }
      else if ( BMI >= 23 && BMI < 25 ){
        document.writeln("<p>過重</p>");
      }
      else if ( BMI >= 18.5 && BMI < 23 ){
        document.writeln("<p>標準</p>");
      }
      else {
        document.writeln("<p>過輕</p>");
      }
      
    </script>
  </head>
  <body>
    <h1>Welcome to Thimble</h1>
    <p>
      Make something <strong>amazing</strong> with the web!
    </p>
  </body>
</html>
